<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Store Control Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Control Panel</h2>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#inventory">Inventory</a></li>
      <li><a href="#orders">Orders</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Dashboard</h1>
    <canvas id="salesChart"></canvas>

    <div id="inventory">
      <h2>Inventory</h2>
      <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required>

        <select id="itemBrand" required>
          <option value="">Select Brand</option>
        </select>

        <select id="itemCategory" required>
          <option value="">Select Category</option>
        </select>

        <button type="submit" id="submitButton" disabled>Add Product</button>
      </form>
      <ul id="itemList"></ul>
    </div>

    <div id="orders">
      <h2>Customer Orders</h2>

      <form id="orderForm">
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <input type="text" id="customerPhone" placeholder="Phone" required>
        <input type="email" id="customerEmail" placeholder="Email" required>

        <input type="text" id="addressL1" placeholder="Address Line 1" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="province" placeholder="Province" required>
        <input type="text" id="country" placeholder="Country" required>

        <input type="text" id="courier" placeholder="Courier" required>
        <input type="text" id="tracking" placeholder="Tracking Number" required>

        <button type="submit">Place Order</button>
      </form>

      <ul id="orderList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
